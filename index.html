<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Жак-Ив Кусто</title>
  </head>
  <body class="body">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button">
          <img
            class="popup__close-icon"
            src="images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <form class="popup__form" action="#" name="send-form">
          <h2 class="popup__subtitle">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              class="popup__form-name"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
              required
            />
            <input
              class="popup__form-name"
              type="text"
              name="about"
              value="Исследователь океана"
              required
            />
            <button class="popup__form-btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__author">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Фото" />
          <div class="profile__info">
            <div class="profile__rectangle">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-btn"
                title="Редактировать профиль"
                type="button"
              >
                <img
                  class="profile__edit-img"
                  src="images/rectangle.svg"
                  alt="Редактировать профиль"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__button" type="button">
          <img class="profile__vector" src="images/vector.svg" alt="Открыть" />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/one.jpg"
              alt="Первая картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Первая</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/two.jpg"
              alt="Вторая картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Вторая</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/three.jpg"
              alt="Третья картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Третья</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/four.jpg"
              alt="Четвертая картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Четвертая</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/five.jpg"
              alt="Пятая картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Пятая</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__items-img"
              src="images/six.jpg"
              alt="Шестая картинка"
            />
            <div class="elements__block-like">
              <h2 class="elements__subtitle">Шестая картиночка</h2>
              <button class="elements__like-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
